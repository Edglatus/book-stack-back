name: build TS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
jobs:
  test:
    runs-on: ubuntu-latest
    container: node:latest
    services:
      mongo:
        image: mongo:latest
        env:
          MONGO_INITDB_DATABASE: test
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install modules
      run: yarn
      
    - name: Run Unit Tests
      run: yarn test:unit
      
    - name: Run Integration Tests
      run: yarn test:integration
      
    - name: Run System Tests
      run: yarn test:system
      env:  
        CI: true
        MONGO_TEST_URI: ${{ secrets.MONGO_TEST_URI }}
        MONGO_TEST_UNAME: ${{ secrets.MONGO_TEST_UNAME }}
        MONGO_TEST_PWD: ${{ secrets.MONGO_TEST_PWD }}
        
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
      
    - name: Build
      run: |
        yarn build
